name: Deployment excercise 2
on: 
  push:
    branches:
      - "main"
      - "test/**"
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn run lint:fix
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install
      - name: Test
        run: yarn test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install
      - name: Build Code
        run: yarn run build
      - name: Upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: Build-Files
          path: build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacte
        uses: actions/download-artifact@v3
        with:
          name: Build-Files
          path: build
      - name: List Build Files
        run: ls -al
      - name: Deploy Code
        run: echo "Deploying..."
